<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body background="bg1.png">
    <h2 align="center">Job Form Application</h2>
    <hr width="65%"color="black">
    <table align="center"height="500px" width="65%">
        <form  action="#">
            <tr>
                <td><label for="fullname"><b>Full Name</b></label></td>
                <td>
                    <input type="text"placeholder="Enter your name..."id="fullname"size="45">
                </td>
            </tr>
            <tr>
                <td><label for="jobtitle"><b>Job Title</b></label></td>
                    <td> <input type="text"placeholder="Enter your Title..."id="jobtitle" size="45">
                    </td>                   
            </tr>               
                <tr>                   
                    <td>
                        <label for="companyname"><b>Company Name</b></label>
                    </td>
                    <td> <input type="text"placeholder="Enter your Company Name..."id="companyname" size="45"></td>
                </tr>
                <tr>
                   <td><label for="contact"><b>Contact Number</b></label></td></td>
                   <td>
                    <select name=""id="">
                        <option value="+91">+91</option>
                        <option value="+92">+92</option>
                        <option value="+93">+93</option>
                        <option value="+94">+94</option>
                    </select>
                    <input type="text"placeholder="Enter your contact number" size="38">
                   </td>
                </tr>


                <tr>
                    <td><label for="email"><b>Email</b></label></td></td>
                  <td><input type="email"placeholder="Enter your Email.." size="45"></td>   
                </tr>
                <tr>
                    <td><b>Work Status</b></td>
                    <td>
                        <input type="radio"id="fulltime" name="status">
                        <label for="fulltime">fulltime</label>
                        <input type="radio"id="parttime" name="status">
                         <label for="parttime">parttime</label>
                         <input type="radio"id="perdim" name="status">
                         <label for="perdim">perdim</label>
                         <input type="radio" id="other" name="status">
                         <label for="other">Other</label>
                        
                    </td>
                </tr>
                <tr>
                    <td><label for="salary"><b>Salary</b></label></td>
                    <td>
                        <input type="text"placeholder="Enter your salary in digits">
                        <select name=""id="">
                            <option value="rupees">Rupees</option>
                            <option value="euro">Euro</option>
                            <option value="dollor">Dollor</option>
                        </select>
                        <select name=""id="">
                            <option value="yearly">Yearly</option>
                            <option value="halfyearly">Half Yearly</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="Experiance"><b>Experiance</b></label></td></td>
                  <td><input type="text"placeholder="Enter your Experiance in months.." size="45"></td>   
                </tr>
                <tr>
                    <td><label for="location"><b>Current Location</b></label></td>
                    <td>
                        <input type="text"placeholder="Enter your Location..." size="45">
                    </td>
                </tr>
                <tr>                    
                      <td><label for="address"><b>Permanent Address</b></label></td>
                    
                    <td>
                    <textarea cols="45"rows="5" placeholder="Enter permanent address" ></textarea>
                    </td>
                   
                </tr>
                <tr>
                    <td><label for="resume"><b>Upload Resume</b></label></td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
                <tr align="center">
                  <td><input type="submit" value="submit"></td>
                   <td><input type="Reset" value="Reset"></td>
                </tr>
                
                    
                
            </tr>   
            </form>
        </form>
    </table>

    </form>
</body>
</html>
